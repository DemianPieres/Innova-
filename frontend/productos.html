<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - MMDR</title>
    <link rel="stylesheet" href="productos-styles.css">
    <link rel="stylesheet" href="carrito-styles.css">
    <link rel="stylesheet" href="favoritos-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/ogl@0.0.100/dist/ogl.umd.js"></script>
</head>
<body>
    <header>
         <!-- Main Navigation -->
         <nav class="main-nav">
            <div class="nav-content">
                <div class="logo">
                    <h1>Productos</h1>
                </div>
                <div class="nav-links">
                    <a href="inicio.html">Inicio</a>
                    <a href="productos.html" class="active">Productos</a>
                    <a href="#">Contacto</a>
                    <a href="#">Mas</a>
                    <a href="Index.html">Iniciar Sesion</a>
                </div>
                <div class="nav-actions">
                    <div class="search-bar">
                        <input type="text" class="search-input" placeholder="Que Estas Buscando?">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="favoritos-wrapper" id="favoritos-icon">
                        <i class="fas fa-heart"></i>
                        <span class="favoritos-badge" style="display: none;">0</span>
                    </div>
                    <div class="carrito-wrapper" id="carrito-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-badge" style="display: none;">0</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="products-main">
        <div class="container">
            <!-- Page Title -->
            <div class="page-header">
                <h1 class="page-title">Productos</h1>
            </div>

            <!-- Filters Section -->
            <div class="filters-section">
                <div class="filters-left">
                    <select class="filter-select">
                        <option value="">Todas las categorías</option>
                        <option value="asientos">Asientos</option>
                        <option value="volantes">Volantes</option>
                        <option value="electronica">Electrónica</option>
                        <option value="suspension">Suspensión</option>
                        <option value="accesorios">Accesorios</option>
                    </select>
                    <select class="filter-select">
                        <option value="">Ordenar por</option>
                        <option value="price-low">Precio: Menor a Mayor</option>
                        <option value="price-high">Precio: Mayor a Menor</option>
                        <option value="name">Nombre A-Z</option>
                    </select>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="products-grid" id="products-container">
                <!-- Los productos se cargarán dinámicamente aquí -->
                <div class="loading-products">
                    <div class="loading-spinner"></div>
                    <p>Cargando productos...</p>
                </div>
            </div>

            <!-- Load More Button -->
            <div class="load-more-section">
                <button class="load-more-btn">Ver Más Productos</button>
            </div>
        </div>
    </main>

    <!-- PANEL DE FAVORITOS -->
    <div id="panel-favoritos" class="panel-favoritos">
        <div class="favoritos-header">
            <h3><i class="fas fa-heart"></i> Mis Favoritos</h3>
            <button class="favoritos-cerrar" onclick="cerrarPanelFavoritos()">✕</button>
        </div>
        
        <div class="favoritos-body">
            <div id="favoritos-lista">
                <p class="favoritos-vacio">No tienes productos en favoritos</p>
            </div>
        </div>
        
        <div class="favoritos-footer">
            <div class="favoritos-contador">
                Total: <span id="favoritos-contador">0</span> productos
            </div>
        </div>
    </div>

    <!-- MINI CARRITO -->
    <div id="mini-carrito" class="mini-carrito">
        <div class="mini-carrito-header">
            <h3>Tu Carrito</h3>
            <button class="mini-carrito-cerrar" onclick="cerrarMiniCarrito()">✕</button>
        </div>
        
        <div class="mini-carrito-body">
            <div class="mini-carrito-items">
                <p class="carrito-vacio">Tu carrito está vacío</p>
            </div>
        </div>
        
        <div class="mini-carrito-footer">
            <div class="mini-carrito-subtotal-container">
                <span>Subtotal:</span>
                <span class="mini-carrito-subtotal">$0</span>
            </div>
            <button class="btn-ver-carrito-completo" onclick="window.location.href='card.html'">
                Ver Carrito Completo
            </button>
            <button class="btn-continuar-comprando" onclick="window.location.href='productos.html'">
                Continuar Comprando
            </button>
        </div>
    </div>

    <!-- Scripts del Carrito y Favoritos -->
    <script src="carrito-logica.js"></script>
    <script src="favoritos-logica.js"></script>
    <script src="productos-scripts-simple.js"></script>
</body>
</html>
